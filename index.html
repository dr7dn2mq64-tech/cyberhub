    <script>
        // æ¸¸æˆçŠ¶æ€
        let currentGame = 'tetris';

            currentGame = game;

            // æ›´æ–°èƒŒæ™¯
            if (bgUrl) {

            // æ›´æ–°æ ‡ç­¾çŠ¶æ€

        function getGameName(game) {
            const names = {
                'tetris': 'ä¿„ç½—æ–¯æ–¹å—',
                'redalert': 'çº¢è­¦95 Lite',
                'snake': 'è´ªåƒè›‡',
                'shooter': 'å¤ªç©ºå°„å‡»',
                'memory': 'è®°å¿†ç¿»ç‰Œ',

            };
            return names[game] || game;

        function initGame(game) {
            const canvas = document.getElementById('gameCanvas');

            // è®¾ç½®canvaså°ºå¯¸

            // é‡ç½®åˆ†æ•°

            // æ¸…é™¤æ—§æ¸¸æˆ

                clearInterval(gameInstance);
            }
            
            // å¯åŠ¨å¯¹åº”æ¸¸æˆ
            switch(game) {
                case 'tetris': initTetris(canvas, ctx); break;
                case 'redalert': initRedAlert(canvas, ctx); break;
                case 'snake': initSnake(canvas, ctx); break;
                case 'shooter': initShooter(canvas, ctx); break;
                case 'memory': initMemory(canvas, ctx); break;
                case 'breakout': initBreakout(canvas, ctx); break;
                case 'colorrush': initColorRush(canvas, ctx); break;
                case 'pacman': initPacman(canvas, ctx); break;
                case 'particles': initParticles(canvas, ctx); break;
            }
        }

        // 1. ä¿„ç½—æ–¯æ–¹å— (Tetris)
        function initTetris(canvas, ctx) {
            const cols = 10, rows = 20;
            const blockSize = Math.min(canvas.width / cols, canvas.height / rows) * 0.9;
            const offsetX = (canvas.width - cols * blockSize) / 2;
            const offsetY = (canvas.height - rows * blockSize) / 2;
            
            const pieces = [
                [[1,1,1,1]], // I
                [[1,1,1],[0,1,0]], // T
                [[1,1,1],[1,0,0]], // L
                [[1,1,1],[0,0,1]], // J
                [[1,1],[1,1]], // O
                [[0,1,1],[1,1,0]], // S
                [[1,1,0],[0,1,1]]  // Z
            ];
            
            const colors = ['#00f3ff', '#b300ff', '#ff2d95', '#39ff14', '#fff01f', '#ff6600', '#ff0066'];
            
            let board = Array(rows).fill().map(() => Array(cols).fill(0));
            let currentPiece = null;
            let currentColor = 0;
            let dropInterval = 1000;
            let lastDrop = 0;
            
            function newPiece() {
                const type = Math.floor(Math.random() * pieces.length);
                currentPiece = {
                    x: Math.floor(cols / 2) - 1,
                    y: 0,
                    shape: pieces[type],
                    color: type
                };
                currentColor = colors[type];
            }
            
            function rotate(piece) {
                const newShape = piece.shape[0].map((_, i) => 
                    piece.shape.map(row => row[i]).reverse()
                );
                return {...piece, shape: newShape};
            }
            
            function collision(piece, dx=0, dy=0) {
                for (let y = 0; y < piece.shape.length; y++) {
                    for (let x = 0; x < piece.shape[y].length; x++) {
                        if (piece.shape[y][x]) {
                            const nx = piece.x + x + dx;
                            const ny = piece.y + y + dy;
                            if (nx < 0 || nx >= cols || ny >= rows) return true;
                            if (ny >= 0 && board[ny][nx]) return true;
                        }
                    }
                }
                return false;
            }
            
            function merge() {
                currentPiece.shape.forEach((row, y) => {
                    row.forEach((val, x) => {
                        if (val) {
                            const ny = currentPiece.y + y;
                            if (ny >= 0) board[ny][currentPiece.x + x] = currentColor;
                        }
                    });
                });
            }
            
            function clearLines() {
                let lines = 0;
                for (let y = rows - 1; y >= 0; y--) {
                    if (board[y].every(cell => cell !== 0)) {
                        board.splice(y, 1);
                        board.unshift(Array(cols).fill(0));
                        lines++;
                        y++;
                    }
                }
                if (lines > 0) {
                    score += lines * 100 * level;
                    level = Math.floor(score / 1000) + 1;
                    dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                    updateScore();
                }
            }
            
            function draw() {
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // ç»˜åˆ¶ç½‘æ ¼èƒŒæ™¯
                ctx.strokeStyle = 'rgba(255,255,255,0.05)';
                ctx.lineWidth = 1;
                for (let i = 0; i <= cols; i++) {
                    ctx.beginPath();
                    ctx.moveTo(offsetX + i * blockSize, offsetY);
                    ctx.lineTo(offsetX + i * blockSize, offsetY + rows * blockSize);
                    ctx.stroke();
                }
                for (let i = 0; i <= rows; i++) {
                    ctx.beginPath();
                    ctx.moveTo(offsetX, offsetY + i * blockSize);
                    ctx.lineTo(offsetX + cols * blockSize, offsetY + i * blockSize);
                    ctx.stroke();
                }
                
                // ç»˜åˆ¶å·²å›ºå®šçš„æ–¹å—
                board.forEach((row, y) => {
                    row.forEach((color, x) => {
                        if (color) {
                            drawBlock(x, y, color);
                        }
                    });
                });
                
                // ç»˜åˆ¶å½“å‰æ–¹å—
                if (currentPiece) {
                    ctx.globalAlpha = 0.3;
                    // ç»˜åˆ¶é˜´å½±
                    let ghostY = currentPiece.y;
                    while (!collision({...currentPiece, y: ghostY + 1})) ghostY++;
                    currentPiece.shape.forEach((row, y) => {
                        row.forEach((val, x) => {
                            if (val) drawBlock(currentPiece.x + x, ghostY + y, currentColor, true);
                        });
                    });
                    ctx.globalAlpha = 1;
                    
                    // ç»˜åˆ¶å®ä½“
                    currentPiece.shape.forEach((row, y) => {
                        row.forEach((val, x) => {
                            if (val) drawBlock(currentPiece.x + x, currentPiece.y + y, currentColor);
                        });
                    });
                }
            }
            
            function drawBlock(x, y, color, isGhost=false) {
                const px = offsetX + x * blockSize;
                const py = offsetY + y * blockSize;
                
                // Liquid Glass æ•ˆæœ
                if (!isGhost) {
                    const gradient = ctx.createLinearGradient(px, py, px + blockSize, py + blockSize);
                    gradient.addColorStop(0, color);
                    gradient.addColorStop(1, adjustColor(color, -30));
                    ctx.fillStyle = gradient;
                    
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = color;
                    ctx.fillRect(px + 2, py + 2, blockSize - 4, blockSize - 4);
                    ctx.shadowBlur = 0;
                    
                    // é«˜å…‰
                    ctx.fillStyle = 'rgba(255,255,255,0.3)';
                    ctx.fillRect(px + 4, py + 4, blockSize - 12, 4);
                } else {
                    ctx.strokeStyle = color;
                    ctx.strokeRect(px + 2, py + 2, blockSize - 4, blockSize - 4);
                }
            }
            
            function adjustColor(color, amount) {
                // ç®€å•çš„é¢œè‰²è°ƒæ•´
                return color;
            }
            
            function update(timestamp) {
                if (!isPaused) {
                    if (timestamp - lastDrop > dropInterval) {
                        if (!currentPiece) newPiece();
                        if (!collision(currentPiece, 0, 1)) {
                            currentPiece.y++;
                        } else {
                            merge();
                            clearLines();
                            newPiece();
                            if (collision(currentPiece)) {
                                gameOver();
                                return;
                            }
                        }
                        lastDrop = timestamp;
                    }
                    draw();
                }
                gameInstance = requestAnimationFrame(update);
            }
            
            // æ§åˆ¶
            function handleKey(e) {
                if (isPaused) return;
                switch(e.key) {
                    case 'ArrowLeft': 
                        if (!collision(currentPiece, -1, 0)) currentPiece.x--;
                        break;
                    case 'ArrowRight':
                        if (!collision(currentPiece, 1, 0)) currentPiece.x++;
                        break;
                    case 'ArrowDown':
                        if (!collision(currentPiece, 0, 1)) currentPiece.y++;
                        break;
                    case 'ArrowUp':
                        const rotated = rotate(currentPiece);
                        if (!collision(rotated)) currentPiece = rotated;
                        break;
                    case ' ':
                        while (!collision(currentPiece, 0, 1)) currentPiece.y++;
                        break;
                }
            }
            
            document.onkeydown = handleKey;
            
            // è§¦æ‘¸æ§åˆ¶
            let touchStartX = 0;
            canvas.ontouchstart = (e) => {
                touchStartX = e.touches[0].clientX;
            };
            canvas.ontouchend = (e) => {
                const diff = e.changedTouches[0].clientX - touchStartX;
                if (Math.abs(diff) < 30) {
                    // ç‚¹å‡» - æ—‹è½¬
                    const rotated = rotate(currentPiece);
                    if (!collision(rotated)) currentPiece = rotated;
                } else if (diff > 0) {
                    if (!collision(currentPiece, 1, 0)) currentPiece.x++;
                } else {
                    if (!collision(currentPiece, -1, 0)) currentPiece.x--;
                }
            };
            
            newPiece();
            update(0);
        }

        // 2. çº¢è­¦95 Lite (ç®€åŒ–ç‰ˆRTS)
        function initRedAlert(canvas, ctx) {
            let units = [];
            let enemies = [];
            let buildings = [];
            let resources = 1000;
            let gameTime = 0;
            
            class Unit {
                constructor(x, y, isEnemy=false) {
                    this.x = x;
                    this.y = y;
                    this.hp = 100;
                    this.isEnemy = isEnemy;
                    this.target = null;
                    this.speed = isEnemy ? 0.5 : 1;
                    this.lastShot = 0;
                }
                
                update() {
                    // å¯»æ‰¾ç›®æ ‡
                    if (!this.target || this.target.hp <= 0) {
                        const targets = this.isEnemy ? units : enemies;
                        if (targets.length > 0) {
                            this.target = targets.reduce((closest, unit) => {
                                const dist = Math.hypot(unit.x - this.x, unit.y - this.y);
                                return dist < closest.dist ? {unit, dist} : closest;
                            }, {dist: Infinity}).unit;
                        }
                    }
                    
                    // ç§»åŠ¨å’Œæ”»å‡»
                    if (this.target) {
                        const dx = this.target.x - this.x;
                        const dy = this.target.y - this.y;
                        const dist = Math.hypot(dx, dy);
                        
                        if (dist > 60) {
                            this.x += (dx / dist) * this.speed;
                            this.y += (dy / dist) * this.speed;
                        } else {
                            // æ”»å‡»
                            if (Date.now() - this.lastShot > 1000) {
                                this.target.hp -= 20;
                                // ç»˜åˆ¶æ¿€å…‰
                                ctx.beginPath();
                                ctx.strokeStyle = this.isEnemy ? '#ff0000' : '#00ff00';
                                ctx.lineWidth = 2;
                                ctx.moveTo(this.x, this.y);
                                ctx.lineTo(this.target.x, this.target.y);
                                ctx.stroke();
                                this.lastShot = Date.now();
                            }
                        }
                    }
                }
                
                draw() {
                    // ç»˜åˆ¶å¦å…‹ï¼ˆLiquid Glassé£æ ¼ï¼‰
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    
                    // é˜´å½±
                    ctx.fillStyle = 'rgba(0,0,0,0.3)';
                    ctx.beginPath();
                    ctx.ellipse(0, 15, 15, 8, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // å¦å…‹èº«ä½“
                    const gradient = ctx.createRadialGradient(-5, -5, 0, 0, 0, 20);
                    if (this.isEnemy) {
                        gradient.addColorStop(0, '#ff6b6b');
                        gradient.addColorStop(1, '#c92a2a');
                    } else {
                        gradient.addColorStop(0, '#51cf66');
                        gradient.addColorStop(1, '#2b8a3e');
                    }
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.roundRect(-15, -10, 30, 20, 5);
                    ctx.fill();
                    
                    // ç‚®å¡”
                    ctx.fillStyle = this.isEnemy ? '#ff8787' : '#69db7c';
                    ctx.beginPath();
                    ctx.arc(0, 0, 8, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // ç‚®ç®¡
                    if (this.target) {
                        const angle = Math.atan2(this.target.y - this.y, this.target.x - this.x);
                        ctx.rotate(angle);
                        ctx.fillStyle = '#495057';
                        ctx.fillRect(0, -3, 25, 6);
                    }
                    
                    // è¡€æ¡
                    ctx.restore();
                    ctx.fillStyle = '#ff0000';
                    ctx.fillRect(this.x - 15, this.y - 25, 30, 4);
                    ctx.fillStyle = '#00ff00';
                    ctx.fillRect(this.x - 15, this.y - 25, 30 * (this.hp / 100), 4);
                }
            }
            
            // åˆå§‹åŒ–
            units.push(new Unit(100, canvas.height/2));
            units.push(new Unit(150, canvas.height/2 + 50));
            
            // åŸºåœ°
            buildings.push({x: 50, y: canvas.height/2, hp: 500, type: 'base'});
            
            function spawnEnemy() {
                if (Math.random() < 0.02 && enemies.length < 5 + level) {
                    enemies.push(new Unit(canvas.width - 50, Math.random() * canvas.height, true));
                }
            }
            
            function draw() {
                ctx.fillStyle = 'rgba(0,20,0,0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // ç»˜åˆ¶ç½‘æ ¼ï¼ˆæˆ˜åœºï¼‰
                ctx.strokeStyle = 'rgba(255,255,255,0.03)';
                for (let i = 0; i < canvas.width; i += 50) {
                    ctx.beginPath();
                    ctx.moveTo(i, 0);
                    ctx.lineTo(i, canvas.height);
                    ctx.stroke();
                }
                
                // ç»˜åˆ¶åŸºåœ°
                buildings.forEach(b => {
                    const gradient = ctx.createLinearGradient(b.x-30, b.y-30, b.x+30, b.y+30);
                    gradient.addColorStop(0, '#339af0');
                    gradient.addColorStop(1, '#1864ab');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(b.x - 30, b.y - 30, 60, 60);
                    ctx.strokeStyle = '#74c0fc';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(b.x - 30, b.y - 30, 60, 60);
                    
                    // åŸºåœ°æ ‡å¿—
                    ctx.fillStyle = '#fff';
                    ctx.font = '20px Arial';
                    ctx.fillText('ğŸ­', b.x - 10, b.y + 5);
                });
                
                // æ›´æ–°å’Œç»˜åˆ¶å•ä½
                units = units.filter(u => u.hp > 0);
                enemies = enemies.filter(e => e.hp > 0);
                
                units.forEach(u => { u.update(); u.draw(); });
                enemies.forEach(e => { e.update(); e.draw(); });
                
                // ç”Ÿæˆæ•Œäºº
                if (!isPaused) {
                    spawnEnemy();
                    gameTime++;
                    if (gameTime % 600 === 0) {
                        score += 100;
                        resources += 50;
                        updateScore();
                    }
                }
                
                // æ£€æŸ¥æ¸¸æˆç»“æŸ
                if (buildings[0].hp <= 0) {
                    gameOver();
                    return;
                }
                
                // ç©å®¶ç”Ÿæˆå•ä½ï¼ˆç‚¹å‡»ï¼‰
                canvas.onclick = (e) => {
                    if (resources >= 100 && !isPaused) {
                        const rect = canvas.getBoundingClientRect();
                        units.push(new Unit(e.clientX - rect.left, e.clientY - rect.top));
                        resources -= 100;
                    }
                };
            }
            
            function gameLoop() {
                if (!isPaused) draw();
                gameInstance = requestAnimationFrame(gameLoop);
            }
            
            gameLoop();
        }

        // 3. è´ªåƒè›‡ (Snake)
        function initSnake(canvas, ctx) {
            const gridSize = 20;
            const tileCountX = Math.floor(canvas.width / gridSize);
            const tileCountY = Math.floor(canvas.height / gridSize);
            
            let snake = [{x: 10, y: 10}];
            let direction = {x: 0, y: 0};
            let food = randomFood();
            let speed = 7;
            
            function randomFood() {
                return {
                    x: Math.floor(Math.random() * tileCountX),
                    y: Math.floor(Math.random() * tileCountY),
                    color: `hsl(${Math.random()*360},100%,50%)`
                };
            }
            
            function update() {
                if (isPaused) return;
                
                const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
                
                // ç©¿å¢™
                if (head.x < 0) head.x = tileCountX - 1;
                if (head.x >= tileCountX) head.x = 0;
                if (head.y < 0) head.y = tileCountY - 1;
                if (head.y >= tileCountY) head.y = 0;
                
                // æ’èº«
                if (snake.some(s => s.x === head.x && s.y === head.y)) {
                    gameOver();
                    return;
                }
                
                snake.unshift(head);
                
                // åƒé£Ÿç‰©
                if (head.x === food.x && head.y === food.y) {
                    score += 10;
                    food = randomFood();
                    if (snake.length % 5 === 0) speed++;
                    updateScore();
                } else {
                    snake.pop();
                }
            }
            
            function draw() {
                // æ¸å˜èƒŒæ™¯æ¸…é™¤
                ctx.fillStyle = 'rgba(0,0,0,0.4)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // ç»˜åˆ¶é£Ÿç‰©ï¼ˆå‘å…‰æ•ˆæœï¼‰
                ctx.shadowBlur = 20;
                ctx.shadowColor = food.color;
                ctx.fillStyle = food.color;
                ctx.beginPath();
                ctx.arc(
                    food.x * gridSize + gridSize/2, 
                    food.y * gridSize + gridSize/2, 
                    gridSize/2 - 2, 0, Math.PI*2
                );
                ctx.fill();
                ctx.shadowBlur = 0;
                
                // ç»˜åˆ¶è›‡ï¼ˆLiquid Glassæ•ˆæœï¼‰
                snake.forEach((segment, i) => {
                    const alpha = 1 - (i / snake.length) * 0.5;
                    ctx.fillStyle = `rgba(57, 255, 20, ${alpha})`;
                    ctx.shadowBlur = i === 0 ? 20 : 0;
                    ctx.shadowColor = '#39ff14';
                    
                    ctx.fillRect(
                        segment.x * gridSize + 1, 
                        segment.y * gridSize + 1, 
                        gridSize - 2, 
                        gridSize - 2
                    );
                    
                    if (i === 0) {
                        // è›‡çœ¼
                        ctx.fillStyle = '#000';
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 5, 4, 4);
                        ctx.fillRect(segment.x * gridSize + 11, segment.y * gridSize + 5, 4, 4);
                    }
                });
                ctx.shadowBlur = 0;
            }
            
            // æ§åˆ¶
            document.onkeydown = (e) => {
                switch(e.key) {
                    case 'ArrowUp': if (direction.y === 0) direction = {x: 0, y: -1}; break;
                    case 'ArrowDown': if (direction.y === 0) direction = {x: 0, y: 1}; break;
                    case 'ArrowLeft': if (direction.x === 0) direction = {x: -1, y: 0}; break;
                    case 'ArrowRight': if (direction.x === 0) direction = {x: 1, y: 0}; break;
                }
            };
            
            // è§¦æ‘¸æ§åˆ¶ï¼ˆæ»‘åŠ¨ï¼‰
            let touchStart = null;
            canvas.ontouchstart = (e) => {
                touchStart = {x: e.touches[0].clientX, y: e.touches[0].clientY};
            };
            canvas.ontouchend = (e) => {
                if (!touchStart) return;
                const dx = e.changedTouches[0].clientX - touchStart.x;
                const dy = e.changedTouches[0].clientY - touchStart.y;
                if (Math.abs(dx) > Math.abs(dy)) {
                    if (dx > 0 && direction.x === 0) direction = {x: 1, y: 0};
                    else if (dx < 0 && direction.x === 0) direction = {x: -1, y: 0};
                } else {
                    if (dy > 0 && direction.y === 0) direction = {x: 0, y: 1};
                    else if (dy < 0 && direction.y === 0) direction = {x: 0, y: -1};
                }
                touchStart = null;
            };
            
            let lastTime = 0;
            function loop(timestamp) {
                if (timestamp - lastTime > 1000/speed) {
                    update();
                    lastTime = timestamp;
                }
                draw();
                gameInstance = requestAnimationFrame(loop);
            }
            loop(0);
        }

            function draw() {

                    // æ•Œäººè¡€æ¡
                    ctx.fillStyle = '#ff0000';
                    ctx.fillRect(e.x - 15, e.y - 25, 30, 4);

                ctx.shadowBlur = 0;
                
                update();
            }
            
            // æ§åˆ¶
            let keys = {};
            document.onkeydown = (e) => {
                keys[e.key] = true;
                if (e.key === ' ') {
                    player.bullets.push({x: player.x, y: player.y - 30});
                }
            };
            document.onkeyup = (e) => keys[e.key] = false;
            
            // å¹³æ»‘ç§»åŠ¨
            setInterval(() => {
                if (isPaused) return;
                if (keys['ArrowLeft'] && player.x > 20) player.x -= 8;
                if (keys['ArrowRight'] && player.x < canvas.width - 20) player.x += 8;
            }, 1000/60);
            
            // è§¦æ‘¸æ§åˆ¶
            canvas.ontouchmove = (e) => {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                player.x = e.touches[0].clientX - rect.left;
            };
            canvas.ontouchstart = (e) => {
                player.bullets.push({x: player.x, y: player.y - 30});
            };
            
            function loop() {
                draw();
                gameInstance = requestAnimationFrame(loop);
            }
            loop();
        }

        // 5. è®°å¿†ç¿»ç‰Œ (Memory)
        function initMemory(canvas, ctx) {

            // ç”Ÿæˆå¡ç‰‡å¯¹
            const symbols = ['ğŸ®', 'ğŸ¯', 'ğŸ²', 'ğŸ¸', 'ğŸš€', 'ğŸ’', 'ğŸ”¥', 'âš¡'];
            const deck = [...symbols, ...symbols].sort(() => Math.random() - 0.5);
            
            const cardWidth = (canvas.width - 100) / cols;

            function drawCard(card) {

                // Liquid Glass å¡ç‰‡æ•ˆæœ
                if (card.flipped || card.matched) {
                    // æ­£é¢
                    const gradient = ctx.createLinearGradient(-cardWidth/2, -cardHeight/2, cardWidth/2, cardHeight/2);
                    if (card.matched) {
                        gradient.addColorStop(0, 'rgba(57,255,20,0.8)');
                        gradient.addColorStop(1, 'rgba(57,255,20,0.4)');
                    } else {
                        gradient.addColorStop(0, 'rgba(255,255,255,0.9)');
                        gradient.addColorStop(1, 'rgba(255,255,255,0.6)');
                    }
                    ctx.fillStyle = gradient;
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = card.matched ? '#39ff14' : '#fff';
                } else {
                    // èƒŒé¢
                    const gradient = ctx.createLinearGradient(-cardWidth/2, -cardHeight/2, cardWidth/2, cardHeight/2);
                    gradient.addColorStop(0, 'rgba(0,243,255,0.6)');
                    gradient.addColorStop(1, 'rgba(179,0,255,0.6)');
                    ctx.fillStyle = gradient;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = 'rgba(0,243,255,0.5)';
                }
                
                ctx.beginPath();
                ctx.roundRect(-cardWidth/2 + 5, -cardHeight/2 + 5, cardWidth - 10, cardHeight - 10, 15);
                ctx.fill();
                
                // è¾¹æ¡†
                ctx.strokeStyle = 'rgba(255,255,255,0.5)';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // å†…å®¹
                if (card.flipped || card.matched) {
                    ctx.fillStyle = '#000';
                    ctx.font = `${cardHeight/2}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(card.symbol, 0, 0);
                } else {
                    // èƒŒé¢å›¾æ¡ˆ
                    ctx.fillStyle = 'rgba(255,255,255,0.3)';
                    ctx.beginPath();
                    ctx.arc(0, 0, 20, 0, Math.PI*2);
                    ctx.fill();
                }
                
                ctx.restore();
                ctx.shadowBlur = 0;
            }
            
            function draw() {
                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                cards.forEach(card => {
                    if (card.matched) card.scale = 0.9;
                    drawCard(card);
                });
            }
            
            canvas.onclick = (e) => {
                if (!canFlip || isPaused) return;
                
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                cards.forEach(card => {
                    if (x >= card.x && x <= card.x + cardWidth &&
                        y >= card.y && y <= card.y + cardHeight &&
                        !card.flipped && !card.matched) {
                        
                        card.flipped = true;
                        flipped.push(card);
                        
                        if (flipped.length === 2) {
                            canFlip = false;
                            if (flipped[0].symbol === flipped[1].symbol) {
                                flipped[0].matched = true;
                                flipped[1].matched = true;
                                matched += 2;
                                score += 50;
                                flipped = [];
                                canFlip = true;
                                updateScore();
                                
                                if (matched === cards.length) {
                                    setTimeout(() => gameOver(true), 500);
                                }
                            } else {
                                setTimeout(() => {
                                    flipped[0].flipped = false;
                                    flipped[1].flipped = false;
                                    flipped = [];
                                    canFlip = true;
                                }, 1000);
                            }
                        }
                    }
                });
            };
            
            function loop() {
                draw();
                gameInstance = requestAnimationFrame(loop);
            }
            loop();
        }

        // 6. éœ“è™¹æ‰“ç –å— (åŸæœ‰)
        function initBreakout(canvas, ctx) {
            let paddle = {x: canvas.width/2 - 60, y: canvas.height - 40, width: 120, height: 15};
            let ball = {x: canvas.width/2, y: canvas.height/2, dx: 5, dy: -5, radius: 8};
            let bricks = [];
            const brickColors = ['#ff2d95', '#00f3ff', '#39ff14', '#fff01f', '#b300ff'];
            
            // åˆå§‹åŒ–ç –å—
            for (let r = 0; r < 5; r++) {
                for (let c = 0; c < 8; c++) {
                    bricks.push({
                        x: 60 + c * (canvas.width - 120) / 8,
                        y: 60 + r * 35,
                        width: (canvas.width - 140) / 8,
                        height: 25,
                        color: brickColors[r],
                        hit: false
                    });
                }
            }
            
            function draw() {
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // ç»˜åˆ¶ç –å—ï¼ˆLiquid Glassæ•ˆæœï¼‰
                bricks.forEach(brick => {
                    if (!brick.hit) {
                        ctx.fillStyle = brick.color + '40';
                        ctx.fillRect(brick.x, brick.y, brick.width, brick.height);
                        ctx.strokeStyle = brick.color;
                        ctx.lineWidth = 2;
                        ctx.strokeRect(brick.x, brick.y, brick.width, brick.height);
                        ctx.shadowBlur = 15;
                        ctx.shadowColor = brick.color;
                    }
                });
                ctx.shadowBlur = 0;
                
                // ç»˜åˆ¶æŒ¡æ¿
                const padGrad = ctx.createLinearGradient(paddle.x, paddle.y, paddle.x, paddle.y + paddle.height);
                padGrad.addColorStop(0, 'rgba(0,243,255,0.8)');
                padGrad.addColorStop(1, 'rgba(0,100,255,0.8)');
                ctx.fillStyle = padGrad;
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#00f3ff';
                ctx.beginPath();
                ctx.roundRect(paddle.x, paddle.y, paddle.width, paddle.height, 8);
                ctx.fill();
                
                // ç»˜åˆ¶çƒ
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
                ctx.fillStyle = '#fff';
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#fff';
                ctx.fill();
                ctx.shadowBlur = 0;
                
                if (isPaused) return;
                
                // æ›´æ–°çƒ
                ball.x += ball.dx;
                ball.y += ball.dy;
                
                // ç¢°æ’æ£€æµ‹
                if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) ball.dx = -ball.dx;
                if (ball.y - ball.radius < 0) ball.dy = -ball.dy;
                
                // æŒ¡æ¿ç¢°æ’
                if (ball.y + ball.radius > paddle.y && ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                    ball.dy = -ball.dy;
                    ball.y = paddle.y - ball.radius;
                    // æ ¹æ®å‡»ä¸­ä½ç½®æ”¹å˜è§’åº¦
                    const hitPos = (ball.x - paddle.x) / paddle.width;
                    ball.dx = 8 * (hitPos - 0.5);
                }
                
                // ç –å—ç¢°æ’
                bricks.forEach(brick => {
                    if (!brick.hit && ball.x > brick.x && ball.x < brick.x + brick.width &&
                        ball.y > brick.y && ball.y < brick.y + brick.height) {
                        brick.hit = true;
                        ball.dy = -ball.dy;
                        score += 10;
                        updateScore();
                    }
                });
                
                // æ¸¸æˆç»“æŸ
                if (ball.y > canvas.height) gameOver();
                if (bricks.every(b => b.hit)) gameOver(true);
            }
            
            // æ§åˆ¶
            canvas.onmousemove = (e) => {
                const rect = canvas.getBoundingClientRect();
                paddle.x = e.clientX - rect.left - paddle.width/2;
            };
            canvas.ontouchmove = (e) => {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                paddle.x = e.touches[0].clientX - rect.left - paddle.width/2;
            };
            
            function loop() {
                draw();
                gameInstance = requestAnimationFrame(loop);
            }
            loop();
        }

        // 7. è‰²å½©æé€Ÿ (åŸæœ‰)
        function initColorRush(canvas, ctx) {
            let targetColor = '';
            let timeLeft = 30;
            let colors = ['#ff2d95', '#00f3ff', '#39ff14', '#fff01f'];
            let blocks = [];
            
            function newRound() {
                targetColor = colors[Math.floor(Math.random() * colors.length)];
                const correctIndex = Math.floor(Math.random() * 4);
                blocks = colors.map((c, i) => ({
                    color: i === correctIndex ? targetColor : colors[Math.floor(Math.random() * colors.length)],
                    x: (i % 2) * (canvas.width/2),
                    y: Math.floor(i / 2) * (canvas.height/2) + 80,
                    width: canvas.width/2 - 10,
                    height: canvas.height/2 - 90
                }));
            }
            
            newRound();
            
            function draw() {
                ctx.fillStyle = 'rgba(0,0,0,0.4)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // ç›®æ ‡é¢œè‰²æç¤º
                ctx.fillStyle = targetColor;
                ctx.font = 'bold 40px Arial';
                ctx.textAlign = 'center';
                ctx.shadowBlur = 30;
                ctx.shadowColor = targetColor;
                ctx.fillText('CLICK THIS COLOR!', canvas.width/2, 50);
                ctx.shadowBlur = 0;
                
                // ç»˜åˆ¶è‰²å—ï¼ˆLiquid Glassæ•ˆæœï¼‰
                blocks.forEach(block => {
                    const grad = ctx.createLinearGradient(block.x, block.y, block.x + block.width, block.y + block.height);
                    grad.addColorStop(0, block.color + 'cc');
                    grad.addColorStop(1, block.color + '66');
                    ctx.fillStyle = grad;
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = block.color;
                    ctx.beginPath();
                    ctx.roundRect(block.x + 5, block.y + 5, block.width - 10, block.height - 10, 20);
                    ctx.fill();
                });
                ctx.shadowBlur = 0;
            }
            
            canvas.onclick = (e) => {
                if (isPaused) return;
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                blocks.forEach(block => {
                    if (x >= block.x && x <= block.x + block.width &&
                        y >= block.y && y <= block.y + block.height) {
                        if (block.color === targetColor) {
                            score += 10;
                            timeLeft += 2;
                            updateScore();
                            newRound();
                        } else {
                            timeLeft -= 3;
                        }
                    }
                });
            };
            
            const timer = setInterval(() => {
                if (!isPaused && currentGame === 'colorrush') {
                    timeLeft--;
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        gameOver();
                    }
                } else if (currentGame !== 'colorrush') {
                    clearInterval(timer);
                }
            }, 1000);
            
            function loop() {
                if (currentGame === 'colorrush') {
                    draw();
                    gameInstance = requestAnimationFrame(loop);
                }
            }
            loop();
        }

        // 8. åƒè±†äºº (Pacmanç®€åŒ–ç‰ˆ)
        function initPacman(canvas, ctx) {
            const tileSize = 30;
            const cols = Math.floor(canvas.width / tileSize);
            const rows = Math.floor(canvas.height / tileSize);
            
            // åœ°å›¾ç”Ÿæˆ
            let map = [];
            for (let r = 0; r < rows; r++) {
                let row = [];
                for (let c = 0; c < cols; c++) {
                    if (r === 0 || r === rows-1 || c === 0 || c === cols-1 || (r%3===0 && c%3===0)) {
                        row.push(1); // å¢™
                    } else {
                        row.push(0); // è±†å­
                    }
                }
                map.push(row);
            }
            
            let pacman = {x: 1, y: 1, dx: 0, dy: 0, mouth: 0};
            let ghosts = [
                {x: cols-2, y: rows-2, color: '#ff0000'},
                {x: cols-2, y: 1, color: '#ffb8ff'}
            ];
            
            function drawMap() {
                for (let r = 0; r < rows; r++) {
                    for (let c = 0; c < cols; c++) {
                        if (map[r][c] === 1) {
                            // å¢™å£ - Liquid Glassé£æ ¼
                            const grad = ctx.createLinearGradient(c*tileSize, r*tileSize, (c+1)*tileSize, (r+1)*tileSize);
                            grad.addColorStop(0, 'rgba(0,150,255,0.8)');
                            grad.addColorStop(1, 'rgba(0,50,150,0.8)');
                            ctx.fillStyle = grad;
                            ctx.fillRect(c*tileSize, r*tileSize, tileSize-2, tileSize-2);
                        } else if (map[r][c] === 0) {
                            // è±†å­
                            ctx.fillStyle = '#fff01f';
                            ctx.beginPath();
                            ctx.arc(c*tileSize + tileSize/2, r*tileSize + tileSize/2, 3, 0, Math.PI*2);
                            ctx.fill();
                        }
                    }
                }
            }
            
            function drawPacman() {
                ctx.fillStyle = '#fff01f';
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#fff01f';
                ctx.beginPath();
                const x = pacman.x * tileSize + tileSize/2;
                const y = pacman.y * tileSize + tileSize/2;
                const mouthAngle = Math.abs(Math.sin(pacman.mouth)) * 0.2;
                ctx.arc(x, y, tileSize/2 - 2, mouthAngle, Math.PI*2 - mouthAngle);
                ctx.lineTo(x, y);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
            
            function drawGhosts() {
                ghosts.forEach(ghost => {
                    const grad = ctx.createLinearGradient(ghost.x*tileSize, ghost.y*tileSize, ghost.x*tileSize, (ghost.y+1)*tileSize);
                    grad.addColorStop(0, ghost.color);
                    grad.addColorStop(1, ghost.color + '88');
                    ctx.fillStyle = grad;
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = ghost.color;
                    
                    const x = ghost.x * tileSize + 5;
                    const y = ghost.y * tileSize + 5;
                    ctx.beginPath();
                    ctx.arc(x + tileSize/2 - 5, y + tileSize/2 - 5, tileSize/2 - 5, Math.PI, 0);
                    ctx.lineTo(x + tileSize - 10, y + tileSize - 10);
                    ctx.lineTo(x, y + tileSize - 10);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                });
            }
            
            function update() {
                if (isPaused) return;
                
                // ç§»åŠ¨Pacman
                if (pacman.dx !== 0 || pacman.dy !== 0) {
                    const nx = pacman.x + pacman.dx;
                    const ny = pacman.y + pacman.dy;
                    if (map[ny][nx] !== 1) {
                        pacman.x = nx;
                        pacman.y = ny;
                        if (map[ny][nx] === 0) {
                            map[ny][nx] = 2; // åƒæ‰
                            score += 10;
                            updateScore();
                        }
                        pacman.mouth += 0.2;
                    }
                }
                
                // ç§»åŠ¨å¹½çµï¼ˆç®€å•AIï¼‰
                ghosts.forEach(ghost => {
                    const dx = pacman.x - ghost.x;
                    const dy = pacman.y - ghost.y;
                    const moves = [];
                    if (Math.abs(dx) > Math.abs(dy)) {
                        moves.push({x: Math.sign(dx), y: 0});
                        moves.push({x: 0, y: Math.sign(dy)});
                    } else {
                        moves.push({x: 0, y: Math.sign(dy)});
                        moves.push({x: Math.sign(dx), y: 0});
                    }
                    
                    for (let move of moves) {
                        const nx = ghost.x + move.x;
                        const ny = ghost.y + move.y;
                        if (map[ny][nx] !== 1) {
                            ghost.x = nx;
                            ghost.y = ny;
                            break;
                        }
                    }
                    
                    // ç¢°æ’æ£€æµ‹
                    if (ghost.x === pacman.x && ghost.y === pacman.y) {
                        gameOver();
                    }
                });
                
                // æ£€æŸ¥èƒœåˆ©
                if (!map.some(row => row.includes(0))) {
                    gameOver(true);
                }
            }
            
            document.onkeydown = (e) => {
                switch(e.key) {
                    case 'ArrowUp': pacman.dx = 0; pacman.dy = -1; break;
                    case 'ArrowDown': pacman.dx = 0; pacman.dy = 1; break;
                    case 'ArrowLeft': pacman.dx = -1; pacman.dy = 0; break;
                    case 'ArrowRight': pacman.dx = 1; pacman.dy = 0; break;
                }
            };
            
            // è§¦æ‘¸æ§åˆ¶
            let touchStart = null;
            canvas.ontouchstart = (e) => {
                touchStart = {x: e.touches[0].clientX, y: e.touches[0].clientY};
            };
            canvas.ontouchend = (e) => {
                if (!touchStart) return;
                const dx = e.changedTouches[0].clientX - touchStart.x;
                const dy = e.changedTouches[0].clientY - touchStart.y;
                if (Math.abs(dx) > Math.abs(dy)) {
                    pacman.dx = dx > 0 ? 1 : -1;
                    pacman.dy = 0;
                } else {
                    pacman.dx = 0;
                    pacman.dy = dy > 0 ? 1 : -1;
                }
            };
            
            function loop() {
                ctx.fillStyle = 'rgba(0,0,0,0.4)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                drawMap();
                drawPacman();
                drawGhosts();
                update();
                
                gameInstance = requestAnimationFrame(loop);
            }
            loop();
        }

        // 9. ç²’å­ç»˜ç”» (åŸæœ‰)
        function initParticles(canvas, ctx) {
            let particles = [];
            let hue = 0;
            let isDrawing = false;
            
            class Particle {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.size = Math.random() * 5 + 2;
                    this.speedX = Math.random() * 4 - 2;
                    this.speedY = Math.random() * 4 - 2;
                    this.color = `hsl(${hue}, 100%, 50%)`;
                    this.life = 1;
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.life -= 0.02;
                    this.size *= 0.95;
                }
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = this.life;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                    ctx.fill();
                    ctx.globalAlpha = 1;
                }
            }
            
            function animate() {
                ctx.fillStyle = 'rgba(0,0,0,0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                particles = particles.filter(p => p.life > 0);
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
                
                hue += 2;
                gameInstance = requestAnimationFrame(animate);
            }
            
            canvas.onmousedown = () => isDrawing = true;
            canvas.onmouseup = () => isDrawing = false;
            canvas.onmousemove = (e) => {
                if (isDrawing) {
                    const rect = canvas.getBoundingClientRect();
                    for (let i = 0; i < 3; i++) {
                        particles.push(new Particle(
                            e.clientX - rect.left,
                            e.clientY - rect.top
                        ));
                    }
                }
            };
            
            canvas.ontouchstart = () => isDrawing = true;
            canvas.ontouchend = () => isDrawing = false;
            canvas.ontouchmove = (e) => {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                for (let i = 0; i < 3; i++) {
                    particles.push(new Particle(
                        e.touches[0].clientX - rect.left,
                        e.touches[0].clientY - rect.top
                    ));
                }
            };
            
            animate();
        }

        // å·¥å…·å‡½æ•°
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            if (!highScores[currentGame] || score > highScores[currentGame]) {
                highScores[currentGame] = score;
                localStorage.setItem('liquidGlassHighScores', JSON.stringify(highScores));
            }
            document.getElementById('highScore').textContent = highScores[currentGame] || 0;
        }

        function gameOver(win=false) {
            document.getElementById('overlayTitle').textContent = win ? 'ğŸ‰ èƒœåˆ©!' : 'æ¸¸æˆç»“æŸ';
            document.getElementById('overlayText').textContent = `æœ€ç»ˆå¾—åˆ†: ${score}`;
            document.getElementById('overlay').classList.add('show');
            cancelAnimationFrame(gameInstance);
        }

        function startGame() {
            document.getElementById('overlay').classList.remove('show');
            initGame(currentGame);
        }

            isPaused = !isPaused;

            isMuted = !isMuted;
        }

        function showHome() {
            alert('æ¬¢è¿æ¥åˆ° Liquid Glass æ¸¸æˆä¸­å¿ƒï¼');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();

        // çª—å£è°ƒæ•´
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('gameCanvas');
            const container = document.querySelector('.canvas-container');
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;
            // é‡æ–°åŠ è½½å½“å‰æ¸¸æˆä»¥é€‚é…æ–°å°ºå¯¸
            setTimeout(() => initGame(currentGame), 100);
        });
